<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CreativeRPS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <p class="gameName">Rock Paper Scissors</p>
            <p class="pickYourMove">Pick Your Move &#59;&#41;</p>
        </div>

        <div class="movesContainer">
            <button class="rockButton" onclick="
                playerMove = 'Rock';
                playerMoveImg = '<a><img src=&#34;https:&#47;/i.ibb.co/56VbHbG/Rock.png&#34; alt=&#34;Rock&#34; class=&#34;rockImg&#34;></a>';
                pickComputerMove();
                playGame();
                calculateScore();
                resultText();
                "><a><img src="https://i.ibb.co/56VbHbG/Rock.png" alt="Rock" class="rockImg"></a></button>
            <button class="paperButton" onclick="
                playerMove = 'Paper';
                playerMoveImg = '<a><img src=&#34;https:&#47;/i.ibb.co/4Z7QYPs/Paper.png&#34; alt=&#34;Paper&#34; class=&#34;paperImg&#34;></a>';
                pickComputerMove();
                playGame();
                calculateScore();
                resultText();
                "><a><img src="https://i.ibb.co/4Z7QYPs/Paper.png" alt="Paper" class="paperImg"></a></button>
            <button class="scissorsButton" onclick="
                playerMove = 'Scissors'
                playerMoveImg = '<a><img src=&#34;https:&#47;/i.ibb.co/xCMfxpf/Scissors.png&#34; alt=&#34;Scissors&#34; class=&#34;scissorsImg&#34;></a>';
                pickComputerMove();
                playGame();
                calculateScore();
                resultText();
                "><a><img src="https://i.ibb.co/xCMfxpf/Scissors.png" alt="Scissors" class="scissorsImg"></a></button>
        </div>

        <hr class="line">

        <div class="resultText"></div>
        
        <div class="scoreText"></div>

        <div class="resetButtonContainer">
            <button class="resetScoreButton" onclick="
                resetScore();
                ">Reset Score</button>
        </div>

        <div class="footer">
            <p class="footerText">Created by: <a href="https://www.github.com/creativeaykay" class="footerTextMe">CreativeAyKay</a></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
